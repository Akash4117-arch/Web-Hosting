<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .wrapper {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      display: flex;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .left, .right {
      flex: 1;
      padding: 20px;
    }
    .left h2 {
      margin-bottom: 20px;
    }
    .card-preview {
      background: #1e1e1e;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card-preview span {
      display: block;
      font-size: 16px;
      margin: 5px 0;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .pay-btn {
      width: 100%;
      padding: 12px;
      background: #76b900;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .right h3 {
      margin-bottom: 15px;
    }
    .summary p {
      margin: 8px 0;
      font-size: 15px;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .payment-icons img {
      width: 40px;
      margin-right: 5px;
      margin-top: 10px;
    }
    .security {
      margin-top: 20px;
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Left Side: Payment Form -->
    <div class="left">
      <h2>Continue payment via Card</h2>
      <div class="card-preview">
        <span>MI BANK NAME</span>
        <span>4512 7780 9996 1740</span>
        <span>VALID THRU: 12/26</span>
        <span>CARD HOLDER</span>
      </div>

      <form>
        <label for="name">Name on Card</label>
        <input type="text" id="name" placeholder="Enter cardholder name" required>

        <label for="card">Card Number</label>
        <input type="text" id="card" placeholder="XXXX XXXX XXXX XXXX" required>

        <label for="cvv">CVV / CVC Code</label>
        <input type="password" id="cvv" placeholder="XXX" required>

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" required>

        <button type="submit" class="pay-btn">PAY NOW</button>
      </form>
    </div>

    <!-- Right Side: Order Summary -->
    <div class="right">
      <h3>Order Summary</h3>
      <div class="summary">
        <p>Registration: ₹499.00</p>
        <p>Web Hosting (1 Year): ₹1,828.66</p>
        <p>Tax: ₹165.70</p>
        <p class="total">Total: ₹2,493.36</p>
      </div>
      <div class="payment-icons">
        <img src="https://img.icons8.com/color/48/000000/visa.png"/>
        <img src="https://img.icons8.com/color/48/000000/mastercard.png"/>
        <img src="https://img.icons8.com/color/48/000000/amex.png"/>
        <img src="https://img.icons8.com/color/48/000000/discover.png"/>
      </div>
      <div class="security">
        SSL Secure Payment<br>
        Your data is protected with 256-bit encryption.
      </div>
    </div>
  </div>

</body>
</html>
